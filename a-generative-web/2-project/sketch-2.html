<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="sketch-2.css">
    <title>Sketch 2</title>
</head>
<body>
    <script src="p5.min.js" type="text/javascript"></script>
    <script src="sketch-2.js" type="text/javascript"></script>

    <!-- <div class="background-image"></div> -->

    <div class="container">
        <div class="sliders">
            <label for="fontSize">FONT SIZE:</label>
            <input type="range" id="fontSize" min="10" max="50" value="16">
        </div>
        <div class="sliders">
            <label for="letterSpacing">LETTER SPACING:</label>
            <input type="range" id="letterSpacing" min="0" max="20" value="0">
        </div>
        <div class="sliders">
            <label for="lineHeight">LINE HEIGHT:</label>
            <input type="range" id="lineHeight" min="1" max="3" step="0.1" value="1">
        </div>
    </div>
      
    <div class="text-input-container">
        <label for="textInput">TEXT:</label>
        <input type="text" id="textInput" value="This is the text that will be stylized">
    </div>

    <div class="output-container">
        <p id="textToStylize">This is the text that will be stylized.</p>
    </div>

</body>
</html>
